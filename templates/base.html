<!doctype html>
<html>
<head>
  <title>Ratings</title>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</head>

<body>

  <form method="POST" action="/logout" >
    <button type="submit" name="logout">Log Out</button>
  </form>

  {% block content %}


  put your content here 


  {% endblock %}

</body>


</html>
